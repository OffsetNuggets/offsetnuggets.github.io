<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponge-ify Your Text!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9800;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponge-ify</h1>
        <textarea id="input" placeholder="Enter your text here"></textarea>
        <button onclick="spongeify()">Sponge-ify!</button>
        <div id="result"></div>
    </div>

    <script>
        function spongeify() {
            const input = document.getElementById('input').value;
            const result = input.split('').map((char, index) => 
                index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
            ).join('');
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
